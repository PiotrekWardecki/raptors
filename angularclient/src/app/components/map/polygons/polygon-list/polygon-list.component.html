<div class="wrapper mx-auto">
  <table class="table table-striped">
    <thead>
    <tr>
      <th class="sticky-top" scope="col">#</th>
      <th class="sticky-top" scope="col">Nazwa</th>
      <th class="sticky-top" scope="col">Typ</th>
      <th class="sticky-top" scope="col"></th>
      <th class="sticky-top" scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let polygon of polygons;let i = index;">
    <tr *ngFor="let polygon of polygons;let i = index;">
      <th scope="row">{{++i}}</th>
      <td>{{polygon.name}}</td>
      <td>{{polygon.type.name}}</td>
      <td>
        <button class="btn btn-primary btn-sm"
                (click)="editPolygon(polygon)">
          Edit
        </button>
      </td>
      <td>
        <button class="btn btn-primary btn-sm"
                (click)="selectedPolygon = polygon"
                data-toggle="modal"
                [attr.data-target]="'#' + modalID + 'Confirm'">
          Delete
        </button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
<app-confirm-modal-template
  [modalID]="modalID+'Confirm'"
  (onConfirm)="delete(selectedPolygon)"
></app-confirm-modal-template>
